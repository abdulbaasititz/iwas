
<div class="row example-container mat-elevation-z8  ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="joiningDateHdr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
        <td mat-cell *matCellDef="let element"> {{element.joiningDateHdr}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="memberNumberHdr">
        <th mat-header-cell *matHeaderCellDef>Member Number</th>
        <td mat-cell *matCellDef="let element"> {{element.memberNumberHdr}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="designationHdr">
        <th mat-header-cell *matHeaderCellDef>Designation/Role</th>
        <td mat-cell *matCellDef="let element"> {{element.designationHdr}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="subscribeTypeHdr">
        <th mat-header-cell *matHeaderCellDef>Subscriber Type</th>
        <td mat-cell *matCellDef="let element"> {{element.subscribeTypeHdr}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
